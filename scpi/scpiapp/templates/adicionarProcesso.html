{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <!-- Mensagens de feedback -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
            
            <div class="card shadow-sm">
                <div class="card-header bg-white border-bottom">
                    <h4 class="card-title mb-0 text-dark">Adicionar processo</h4>
                </div>
                
                <div class="card-body p-4">
                    <form method="post" action="{% url 'adicionar_processo' %}">
                        {% csrf_token %}
                        
                        <!-- Primeira linha: Nome, Matrícula, Nº processo -->
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="nome" class="form-label text-dark fw-medium">Nome</label>
                                <input type="text" class="form-control" id="nome" name="nome" required>
                            </div>
                            <div class="col-md-4">
                                <label for="matricula" class="form-label text-dark fw-medium">Matrícula</label>
                                <input type="text" class="form-control" id="matricula" name="matricula" required>
                            </div>
                            <div class="col-md-4">
                                <label for="numero_processo" class="form-label text-dark fw-medium">Nº processo</label>
                                <input type="text" class="form-control" id="numero_processo" name="numero_processo" required>
                            </div>
                        </div>

                        <!-- Segunda linha: Data de abertura, Data de retorno -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="data_abertura" class="form-label text-dark fw-medium">Data de abertura</label>
                                <div class="input-group">
                                    <input type="date" class="form-control" id="data_abertura" name="data_abertura" required>
                                    <span class="input-group-text">
                                        <i class="bi bi-calendar3"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="data_retorno" class="form-label text-dark fw-medium">Data de retorno</label>
                                <div class="input-group">
                                    <input type="date" class="form-control" id="data_retorno" name="data_retorno">
                                    <span class="input-group-text">
                                        <i class="bi bi-calendar3"></i>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <!-- Terceira linha: Bolsa, Status, Setor -->
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="bolsa" class="form-label text-dark fw-medium">Bolsa?</label>
                                <select class="form-select" id="bolsa" name="bolsa">
                                    <option value="" selected disabled>Selecione...</option>
                                    <option value="sim">Sim</option>
                                    <option value="nao">Não</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="status" class="form-label text-dark fw-medium">Status</label>
                                <select class="form-select" id="status" name="status" required>
                                    <option value="" selected disabled>Selecione...</option>
                                    <option value="aberto">Aberto</option>
                                    <option value="em_andamento">Em andamento</option>
                                    <option value="concluido">Concluído</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="setor" class="form-label text-dark fw-medium">Setor</label>
                                <select class="form-select" id="setor" name="setor_origem" required>
                                    <option value="" selected disabled>Selecione...</option>
                                    <option value="CIC">CIC</option>
                                    <option value="DPQ">DPQ</option>
                                    <option value="Financeiro">Financeiro</option>
                                    <option value="RH">RH</option>
                                    <option value="TI">TI</option>
                                    <option value="Operações">Operações</option>
                                    <option value="Marketing">Marketing</option>
                                </select>
                            </div>
                        </div>

                        <!-- Quarta linha: Assunto -->
                        <div class="row mb-3">
                            <div class="col-12">
                                <label for="assunto" class="form-label text-dark fw-medium">Assunto</label>
                                <textarea class="form-control" id="assunto" name="assunto" rows="3" placeholder="Descreva o assunto do processo..." required></textarea>
                            </div>
                        </div>

                        <!-- Quinta linha: Observações -->
                        <div class="row mb-4">
                            <div class="col-12">
                                <label for="observacoes" class="form-label text-dark fw-medium">Observações</label>
                                <textarea class="form-control" id="observacoes" name="descricao" rows="4" placeholder="Adicione observações adicionais se necessário..."></textarea>
                            </div>
                        </div>

                        <!-- Botões de ação -->
                        <div class="d-flex justify-content-end gap-2">
                            <a href="{% url 'tabela' %}" class="btn btn-outline-secondary px-4">
                                Cancelar
                            </a>
                            <button type="submit" class="btn btn-success px-4" id="btnSalvar">
                                <span class="spinner-border spinner-border-sm d-none" id="loadingSpinner" role="status" aria-hidden="true"></span>
                                <span id="btnText">Salvar</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
<style>
.card {
    border: none;
    border-radius: 12px;
}

.card-header {
    border-radius: 12px 12px 0 0 !important;
    padding: 1.5rem;
}

.form-label {
    font-size: 0.9rem;
    margin-bottom: 0.5rem;
}

.form-control, .form-select {
    border-radius: 8px;
    border: 1px solid #e0e6ed;
    padding: 0.75rem;
    font-size: 0.9rem;
    transition: all 0.3s ease;
}

.form-control:focus, .form-select:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.1);
}

.input-group-text {
    background-color: #f8f9fa;
    border: 1px solid #e0e6ed;
    border-left: none;
    border-radius: 0 8px 8px 0;
}

.btn {
    border-radius: 8px;
    font-weight: 500;
    transition: all 0.3s ease;
}

.btn-success {
    background-color: #28a745;
    border-color: #28a745;
}

.btn-success:hover {
    background-color: #218838;
    border-color: #1e7e34;
    transform: translateY(-1px);
}

.btn-outline-secondary {
    border-color: #6c757d;
    color: #6c757d;
}

.btn-outline-secondary:hover {
    background-color: #6c757d;
    border-color: #6c757d;
    transform: translateY(-1px);
}

textarea.form-control {
    resize: vertical;
    min-height: 100px;
}

.container-fluid {
    padding-top: 2rem;
    padding-bottom: 2rem;
}

.alert {
    border-radius: 8px;
    margin-bottom: 1.5rem;
}

/* Responsividade */
@media (max-width: 768px) {
    .card-body {
        padding: 1.5rem !important;
    }
    
    .d-flex.gap-2 {
        flex-direction: column;
    }
    
    .d-flex.gap-2 .btn {
        width: 100%;
        margin-bottom: 0.5rem;
    }
}
</style>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form');
    const btnSalvar = document.getElementById('btnSalvar');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const btnText = document.getElementById('btnText');
    
    // Auto-gerar número do processo baseado na data e hora
    const numeroProcessoInput = document.getElementById('numero_processo');
    if (!numeroProcessoInput.value) {
        const now = new Date();
        const ano = now.getFullYear();
        const mes = String(now.getMonth() + 1).padStart(2, '0');
        const dia = String(now.getDate()).padStart(2, '0');
        const hora = String(now.getHours()).padStart(2, '0');
        const min = String(now.getMinutes()).padStart(2, '0');
        numeroProcessoInput.value = `PROC-${ano}${mes}${dia}${hora}${min}`;
    }
    
    // Definir data de abertura como hoje por padrão
    const dataAberturaInput = document.getElementById('data_abertura');
    if (!dataAberturaInput.value) {
        const hoje = new Date();
        const dataFormatada = hoje.toISOString().split('T')[0];
        dataAberturaInput.value = dataFormatada;
    }
    
    // Validação de data de retorno
    const dataRetornoInput = document.getElementById('data_retorno');
    dataAberturaInput.addEventListener('change', function() {
        dataRetornoInput.min = this.value;
        if (dataRetornoInput.value && dataRetornoInput.value < this.value) {
            dataRetornoInput.value = '';
        }
    });
    
    // Efeito de loading no botão
    form.addEventListener('submit', function() {
        btnSalvar.disabled = true;
        loadingSpinner.classList.remove('d-none');
        btnText.textContent = 'Salvando...';
    });
    
    // Validação em tempo real
    const requiredInputs = form.querySelectorAll('input[required], select[required], textarea[required]');
    requiredInputs.forEach(input => {
        input.addEventListener('blur', function() {
            if (!this.value.trim()) {
                this.classList.add('is-invalid');
            } else {
                this.classList.remove('is-invalid');
            }
        });
        
        input.addEventListener('input', function() {
            if (this.value.trim()) {
                this.classList.remove('is-invalid');
            }
        });
    });
    
    // Auto-capitalizar nome
    const nomeInput = document.getElementById('nome');
    nomeInput.addEventListener('input', function() {
        const words = this.value.split(' ');
        const capitalized = words.map(word => {
            if (word.length > 0) {
                return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
            }
            return word;
        });
        this.value = capitalized.join(' ');
    });
    
    // Formatar matrícula
    const matriculaInput = document.getElementById('matricula');
    matriculaInput.addEventListener('input', function() {
        this.value = this.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
    });
});
</script>
{% endblock %}
