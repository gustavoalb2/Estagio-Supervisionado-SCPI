{% extends 'base.html' %}

{% block content %}
<div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-sm p-4" style="max-width: 500px; width: 100%; border-radius: 16px;">
        <div class="text-center mb-4">
            <h5 class="fw-bold mb-3" style="font-size: 1.3rem;">Nome</h5>
            <div class="text-muted mb-3" style="font-size: 1.1rem;">PROPEG</div>
            <h5 class="fw-bold mb-2" style="font-size: 1.1rem;">Email</h5>
            <div class="text-muted mb-3" style="font-size: 1.05rem;">propeg@ufac.br</div>
            <h5 class="fw-bold mb-2" style="font-size: 1.1rem;">Senha</h5>
            <div class="text-muted mb-4" style="letter-spacing: 0.2em; font-size: 1.2rem;">************</div>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-warning px-5 py-2 fw-semibold" style="border-radius: 8px; background: #ffe23b; color: #222; border: none; font-size: 1.05rem;">
                Editar
            </button>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
.card {
    border: none;
    background: #fff;
}
.btn-warning {
    background: #ffe23b !important;
    color: #222 !important;
    border: none !important;
    box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    transition: background 0.2s;
}
.btn-warning:hover {
    background: #ffe95c !important;
    color: #222 !important;
}
</style>
{% endblock %}
