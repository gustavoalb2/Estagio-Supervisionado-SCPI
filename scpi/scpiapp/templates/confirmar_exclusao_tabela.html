{% extends "base.html" %}
{% block content %}
<div class="container-fluid" style="background: #f7f8fc; min-height: 100vh;">
    <div class="row pt-4">
        <div class="col-12 mb-4">
            <div class="card shadow-sm p-4" style="border-radius: 12px;">
                <h4 class="card-title text-center mb-4">Confirmar Exclusão</h4>
                <div class="text-center mb-4">
                    <p>Você tem certeza que deseja excluir a tabela <strong>"{{ tabela.nome }}"</strong>?</p>
                    <p class="text-danger">Esta ação não pode ser desfeita. Todos os processos associados a esta tabela também serão excluídos.</p>
                </div>
                <div class="d-flex justify-content-center">
                    <form method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger me-2">Confirmar Exclusão</button>
                        <a href="{% url 'visualizarTabelas' %}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
