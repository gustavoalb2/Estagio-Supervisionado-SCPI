
{% extends "base.html" %}
{% block content %}
<div class="container-fluid" style="background: #cbd6dfff; min-height: 100vh; max-height: 100vh; display: flex; flex-direction: column;">
    <div class="row pt-4">
        <div class="col-12 col-md-6">
            <span style="font-size: 1.5rem; font-weight: 400; margin-left: 1rem;">Bem vindo!</span>
        </div>
        <div class="col-12 col-md-6 d-flex justify-content-end align-items-start">
            <form class="d-flex" role="search" style="margin-right: 2rem;">
                <input class="form-control" type="search" placeholder="Procurar" aria-label="Procurar" style="width: 150px; border-radius: 12px; background: #fff; border: 1px solid #eee; font-size: 0.9rem;">
            </form>
        </div>
    </div>
    <div class="row mt-4 ms-2 flex-grow-1" style="overflow: hidden;">
        <div class="cards-container" style="height: calc(100vh - 120px); overflow-y: auto; padding-bottom: 20px;">
            <div class="d-flex flex-row flex-wrap gap-4">
                {% for tabela in tabelas %}
                <div class="card-container">
                    <a href="{% url 'tabela_processos' tabela.id %}" style="text-decoration: none; color: inherit;">
                        <div class="card card-ano text-center" style="width: 150px; height: 120px; border: 2px solid #222; border-radius: 10px; box-shadow: 2px 2px 8px #eee; display: flex; align-items: center; justify-content: center; cursor: pointer;">
                            <div class="w-100 h-100 d-flex flex-column align-items-center justify-content-center p-2">
                                <span style="font-size: 1rem; font-weight: 500; text-overflow: ellipsis; overflow: hidden; white-space: nowrap; max-width: 100%;">{{ tabela.nome }}</span>
                                <span style="font-size: 0.8rem; font-weight: 400; color: #666; margin-top: 5px;">{{ tabela.processos.count }} processo(s)</span>
                            </div>
                        </div>
                    </a>
                    <div class="d-flex justify-content-between mt-2" style="width: 150px;">
                        <a href="{% url 'editar_tabela' tabela.id %}" class="btn btn-sm btn-outline-primary" style="flex: 1; margin-right: 5px;">Editar</a>
                        <a href="{% url 'excluir_tabela' tabela.id %}" class="btn btn-sm btn-outline-danger" style="flex: 1;">Excluir</a>
                    </div>
                </div>
                {% endfor %}
                <a href="/adicionarTabela" style="text-decoration: none; color: inherit;">
                    <div class="card card-ano text-center" style="width: 150px; height: 120px; border: 2px solid #222; border-radius: 10px; box-shadow: 2px 2px 8px #eee; display: flex; align-items: center; justify-content: center; cursor: pointer;">
                        <div class="w-100 h-100 d-flex flex-column align-items-center justify-content-center">
                            <span style="font-size: 2rem;"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="none" stroke="#222" stroke-width="2" viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="2" fill="none" stroke="#222" stroke-width="2"/><path d="M12 8v8M8 12h8" stroke="#222" stroke-width="2"/></svg></span>
                            <span style="font-size: 1rem; font-weight: 400;">Adicionar</span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

<style>
    /* Estilo personalizado para a barra de rolagem */
    .cards-container::-webkit-scrollbar {
        width: 8px;
    }
    
    .cards-container::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
    }
    
    .cards-container::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 10px;
    }
    
    .cards-container::-webkit-scrollbar-thumb:hover {
        background: #555;
    }

    /* Para Firefox */
    .cards-container {
        scrollbar-width: thin;
        scrollbar-color: #888 #f1f1f1;
    }
</style>
{% endblock %}
